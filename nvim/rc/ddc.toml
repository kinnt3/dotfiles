[[plugins]]
repo = 'Shougo/ddc.vim'
depends = 'denops.vim'
on_event = ['InsertEnter']
hooks_file = '$BASE_DIR/ddc.vim'

[[plugins]]
repo = 'Shougo/pum.vim'
hook_source = '''
  call pum#set_option(#{
    \   auto_confirm_time: 3000,
    \   auto_select: v:false,
    \   horizontal_menu: v:false,
    \   max_width: 80,
    \   offset_cmdcol: 0,
    \   padding: v:false,
    \   preview: v:true,
    \   preview_width: 80,
    \   reversed: v:false,
    \   use_complete: v:true,
    \   use_setline: v:false,
    \ })
'''

[[plugins]]
repo = 'Shougo/ddc-ui-pum'
depends = 'pum.vim'
on_source = 'ddc.vim'

[[plugins]]
repo = 'Shougo/ddc-source-around'
on_source = 'ddc.vim'

[[plugins]]
repo = 'Shougo/ddc-source-input'
on_source = 'ddc.vim'

[[plugins]]
repo = 'Shougo/ddc-source-line'
on_source = 'ddc.vim'

[[plugins]]
